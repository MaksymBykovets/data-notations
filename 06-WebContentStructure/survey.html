<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="survey" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Survey</h1>

    <form>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="noone" value="noone">
        <label for="noone">No one</label><br><br>


        <label for="using">How often do you use ChatGPT:</label><br>
        <input type="radio" id="never" name="using" value="never">
        <label for="never">Never</label><br>
        <input type="radio" name="using" id="rerely" value="rerely">
        <label for="rerely">Rerely</label><br>
        <input type="radio" name="using" id="occasionally" value="occasionally">
        <label for="occasionally">Occasionally</label><br>
        <input type="radio" name="using" id="often" value="often">
        <label for="often">Often</label><br>
        <input type="radio" name="using" id="constantly" value="constantly">
        <label for="constantly">Constantly</label><br><br>

        <label for="benefits">Describe shortly your benefits from using AI:</label><br>
        <input type="textarea" name="benefits" id="benefits"><br><br>

    </form>
    
</body>
</html>
